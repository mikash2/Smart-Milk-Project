apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-milk-mysql
  labels:
    app: smart-milk-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-milk-mysql
  template:
    metadata:
      labels:
        app: smart-milk-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smart-milk-secrets
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: smart-milk-config
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: smart-milk-config
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smart-milk-secrets
              key: MYSQL_PASSWORD
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc
      - name: mysql-init
        configMap:
          name: mysql-init-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-config
data:
  001_schema.sql: |
    -- === Database (first-run only) ===========================================
    CREATE DATABASE IF NOT EXISTS users_db
      DEFAULT CHARACTER SET utf8mb4
      COLLATE utf8mb4_unicode_ci;

    USE users_db;

    -- === users (טבלת העוגן) ==================================================
    CREATE TABLE IF NOT EXISTS users (
      id         INT UNSIGNED NOT NULL AUTO_INCREMENT,
      username   VARCHAR(64)  NOT NULL,
      password   VARCHAR(255) NOT NULL,
      full_name  VARCHAR(255) NOT NULL,
      email      VARCHAR(255) NOT NULL,
      phone      VARCHAR(32)  NULL,
      device_id  VARCHAR(50)  NOT NULL,
      created_at TIMESTAMP    NOT NULL DEFAULT CURRENT_TIMESTAMP,
      PRIMARY KEY (id),
      UNIQUE KEY uniq_username (username),
      UNIQUE KEY uniq_email    (email)
    ) ENGINE=InnoDB
      DEFAULT CHARSET=utf8mb4
      COLLATE=utf8mb4_unicode_ci;

    -- === weight_data (קורא נתונים לפי device_id של users) ===================
    CREATE TABLE IF NOT EXISTS weight_data (
      id         INT UNSIGNED NOT NULL AUTO_INCREMENT,
      device_id  VARCHAR(50)  NOT NULL,
      weight     FLOAT        NOT NULL,
      `timestamp` DATETIME    NOT NULL,
      PRIMARY KEY (id),
      CONSTRAINT fk_wd_user_device
        FOREIGN KEY (device_id) REFERENCES users(device_id),
      UNIQUE KEY uniq_device_time (device_id, `timestamp`),
      KEY idx_weight_device_time (device_id, `timestamp`)
    ) ENGINE=InnoDB
      DEFAULT CHARSET=utf8mb4
      COLLATE=utf8mb4_unicode_ci;

    -- === user_stats (per-user live stats for Smart Milk) ===================
    CREATE TABLE IF NOT EXISTS user_stats (
      user_id                     INT UNSIGNED NOT NULL,
      container_id                VARCHAR(128) NULL,
      current_amount_g            FLOAT        NULL,
      avg_daily_consumption_g     FLOAT        NULL,
      cups_left                   FLOAT        NULL,
      percent_full                FLOAT        NULL,
      expected_empty_date         DATE         NULL,
      PRIMARY KEY (user_id),
      CONSTRAINT fk_stats_user
        FOREIGN KEY (user_id) REFERENCES users(id)
    ) ENGINE=InnoDB
      DEFAULT CHARSET=utf8mb4
      COLLATE=utf8mb4_unicode_ci;
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
