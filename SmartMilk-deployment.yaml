# MySQL Init ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-config
data:
  001_schema.sql: |
    -- === Database (first-run only) ===========================================
    CREATE DATABASE IF NOT EXISTS users_db
      DEFAULT CHARACTER SET utf8mb4
      COLLATE utf8mb4_unicode_ci;

    USE users_db;

    -- === users ================================================================
    CREATE TABLE IF NOT EXISTS users (
      id         INT UNSIGNED NOT NULL AUTO_INCREMENT,
      username   VARCHAR(64)  NOT NULL,
      password   VARCHAR(255) NOT NULL,
      full_name  VARCHAR(255) NOT NULL,
      email      VARCHAR(255) NOT NULL,
      phone      VARCHAR(32)  NULL,
      device_id  VARCHAR(50)  NOT NULL,
      created_at TIMESTAMP    NOT NULL DEFAULT CURRENT_TIMESTAMP,
      PRIMARY KEY (id),
      UNIQUE KEY uniq_username (username),
      UNIQUE KEY uniq_email    (email)
    ) ENGINE=InnoDB
      DEFAULT CHARSET=utf8mb4
      COLLATE=utf8mb4_unicode_ci;

    -- === weight_data (no FK, supports shared devices) ========================
    CREATE TABLE IF NOT EXISTS weight_data (
      id          INT UNSIGNED NOT NULL AUTO_INCREMENT,
      device_id   VARCHAR(50)  NOT NULL,
      weight      FLOAT        NOT NULL,
      `timestamp` DATETIME     NOT NULL,
      PRIMARY KEY (id),
      UNIQUE KEY uniq_device_time (device_id, `timestamp`),
      KEY idx_weight_device_time (device_id, `timestamp`)
    ) ENGINE=InnoDB
      DEFAULT CHARSET=utf8mb4
      COLLATE=utf8mb4_unicode_ci;

    -- === user_stats ==========================================================
    CREATE TABLE IF NOT EXISTS user_stats (
      user_id                     INT UNSIGNED NOT NULL,
      container_id                VARCHAR(128) NULL,
      current_amount_g            FLOAT        NULL,
      avg_daily_consumption_g     FLOAT        NULL,
      cups_left                   FLOAT        NULL,
      percent_full                FLOAT        NULL,
      expected_empty_date         DATE         NULL,
      PRIMARY KEY (user_id),
      CONSTRAINT fk_stats_user
        FOREIGN KEY (user_id) REFERENCES users(id)
    ) ENGINE=InnoDB
      DEFAULT CHARSET=utf8mb4
      COLLATE=utf8mb4_unicode_ci;
---
