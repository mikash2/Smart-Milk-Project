services:
  mysql:
    # אם כבר בנית ודחפת תמונה משלך: החליפי לכאן את ה-image שלך
    # image: mika66/smartmilk-mysql:1.0
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
      # אם יש לך סקריפטי init (ראה בהמשך), השאירי:
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"   # ← חשוף ל-Windows על 3307 (לא מתנגש עם 3306 המקומי)
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p${DB_ROOT_PASS} --silent"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

volumes:
  db_data:
